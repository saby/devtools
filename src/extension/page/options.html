<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta charset="utf8" />
      <style>
         .Settings {
            display: flex;
            flex-direction: column;
         }
         .Settings__row {
            margin: 6px;
         }
      </style>
      <title>Wasaby Developer Tools options</title>
      <script src="../ext/require.min.js"></script>
      <script src="./require.config.js"></script>
      <script src="./options.js"></script>
   </head>
   <body>
      <div class="Settings">
         <div class="Settings__row">
            <label for="useUserTimingAPI"
               >Использовать
               <a
                  href="https://developer.mozilla.org/en-US/docs/Web/API/User_Timing_API/Using_the_User_Timing_API"
                  target="_blank"
                  >User Timing API</a
               ></label
            >
            <input
               id="useUserTimingAPI"
               name="useUserTimingAPI"
               type="checkbox"
            />
         </div>
         <div class="Settings__row">
            <label for="saveReactivePropsStacks"
               >Сохранять стек для изменившихся реактивных свойств</label
            >
            <input
               id="saveReactivePropsStacks"
               name="saveReactivePropsStacks"
               type="checkbox"
            />
         </div>
         <div class="Settings__row">
            <label for="themeChooser">Тема:</label>
            <select name="themeChooser" id="themeChooser">
               <option value="devtools">Match devtools theme</option>
               <option value="light">Light</option>
               <option value="dark">Dark</option>
            </select>
         </div>
         <div class="Settings__row">
            <fieldset>
               <legend>Tabs</legend>
               <div>
                  <input type="checkbox" id="Elements" name="tabs" />
                  <label for="Elements">Elements</label>
               </div>
               <div>
                  <input type="checkbox" id="Profiler" name="tabs" />
                  <label for="Profiler">Profiler</label>
               </div>
               <div>
                  <input type="checkbox" id="Dependencies" name="tabs" />
                  <label for="Dependencies">Dependencies</label>
               </div>
               <div>
                  <input type="checkbox" id="Debugging" name="tabs" />
                  <label for="Debugging">Debugging</label>
               </div>
               <div>
                  <input type="checkbox" id="Focus" name="tabs" />
                  <label for="Focus">Focus</label>
               </div>
            </fieldset>
         </div>
      </div>
      <script src="./index.js"></script>
   </body>
</html>
